version: '3.8'

services:
  # Server B expects an MDS producer (Server A) and shared infra on `mybot_net`.
  # Ensure you create the network before starting: `docker network create mybot_net`.

  execution:
    image: python:3.10-slim
    restart: unless-stopped
    volumes:
      - ./:/app
    working_dir: /app
    command: python serverB/execution.py
    environment:
      MDS_BASE_URL: http://mds:8000
      REDIS_HOST: redis
      POSTGRES_HOST: postgres
      POSTGRES_DB: candles
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      SIMULATE: "true"
    networks:
      - mybot_net

  strategy:
    image: python:3.10-slim
    restart: unless-stopped
    volumes:
      - ./:/app
    working_dir: /app
    command: python serverB/strategy_service.py
    environment:
      MDS_BASE_URL: http://mds:8000
      REDIS_HOST: redis
      SIMULATE: "true"
      SECURITY_ID: SIM_EXAMPLE
      LOT_SIZE: "65"
      MIN_TRADE_GAP: "300"
      ATR_PERIOD: "14"
      ATR_MULTIPLIER: "1.5"
    networks:
      - mybot_net

  trading_bot:
    image: python:3.10-slim
    restart: unless-stopped
    volumes:
      - ./:/app
    working_dir: /app
    command: python serverB/trading_bot.py
    environment:
      REDIS_HOST: redis
      SIMULATE: "true"
    networks:
      - mybot_net

networks:
  mybot_net:
    driver: bridge
version: "3.9"

services:
  backend:
    build: .
    container_name: trading_backend
    command: uvicorn server:app --host 0.0.0.0 --port 8000
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DHAN_CLIENT_ID=${DHAN_CLIENT_ID}
      - DHAN_ACCESS_TOKEN=${DHAN_ACCESS_TOKEN}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-trades}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_TRADES:-postgres}
      - MDS_BASE_URL=${MDS_BASE_URL:-}
    env_file:
      - ../.env
    depends_on:
      - postgres
      - redis
    expose:
      - "8000"

  frontend:
    build: ./frontend
    container_name: trading_frontend
    environment:
      - REACT_APP_API_BASE_URL=${FRONTEND_API_BASE_URL:-http://backend:8000}
    depends_on:
      - backend
    ports:
      - "3000:80"


  execution_api:
    build: .
    container_name: trading_execution_api
    command: uvicorn execution_api:app --host 0.0.0.0 --port 8003
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_TRADES}
    env_file:
      - ../.env
    expose:
      - "8003"
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: trading_postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-trades}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_TRADES:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ../.env

  redis:
    image: redis:7
    container_name: trading_redis
    env_file:
      - ../.env
    command: ["sh", "-c", "redis-server --save '' --appendonly no --requirepass ${REDIS_PASSWORD}"]
    expose:
      - "6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
