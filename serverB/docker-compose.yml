services:
  execution:
    build:
      context: ..
      dockerfile: serverB/Dockerfile.execution
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MDS_BASE_URL: ${MDS_BASE_URL:-http://mds:8000}
      SIMULATE: ${SIMULATE:-true}
    networks:
      - mybot_net

  strategy:
    build:
      context: ..
      dockerfile: serverB/Dockerfile.strategy
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MDS_BASE_URL: ${MDS_BASE_URL:-http://mds:8000}
      SIMULATE: ${SIMULATE:-true}
    networks:
      - mybot_net

  trading_bot:
    build:
      context: ..
      dockerfile: serverB/Dockerfile.trading_bot
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      SIMULATE: ${SIMULATE:-true}
    networks:
      - mybot_net

  postgres:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trades}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_TRADES:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-trades}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mybot_net

  redis:
    image: redis:7
    restart: unless-stopped
    env_file:
      - ./.env
    command: ["/bin/sh","-c","if [ -n \"${REDIS_PASSWORD}\" ]; then redis-server --requirepass ${REDIS_PASSWORD}; else redis-server; fi"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mybot_net

  frontend:
    build:
      context: ..
      dockerfile: serverB/Dockerfile.frontend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL:-http://localhost:8000}
    ports:
      - "80:80"
    networks:
      - mybot_net

volumes:
  postgres_data:

networks:
  mybot_net:
    driver: bridge
