version: '3.9'

services:
  # Core bot services
  execution:
    image: python:3.10-slim
    restart: unless-stopped
    volumes:
      - ../:/app
    working_dir: /app
    command: /bin/sh -c "pip install --no-cache-dir redis psycopg2-binary || true && python serverB/execution.py"
    env_file:
      - ../.env
    environment:
      MDS_BASE_URL: ${MDS_BASE_URL:-http://mds:8000}
      SIMULATE: ${SIMULATE:-true}
    networks:
      - mybot_net

  strategy:
    image: python:3.10-slim
    restart: unless-stopped
    volumes:
      - ../:/app
    working_dir: /app
    command: /bin/sh -c "pip install --no-cache-dir redis pandas numpy httpx || true && python serverB/strategy_service.py"
    env_file:
      - ../.env
    environment:
      MDS_BASE_URL: ${MDS_BASE_URL:-http://mds:8000}
      SIMULATE: ${SIMULATE:-true}
    networks:
      - mybot_net

  trading_bot:
    image: python:3.10-slim
    restart: unless-stopped
    volumes:
      - ../:/app
    working_dir: /app
    command: /bin/sh -c "pip install --no-cache-dir redis || true && python serverB/trading_bot.py"
    env_file:
      - ../.env
    environment:
      SIMULATE: ${SIMULATE:-true}
    networks:
      - mybot_net

  # Optional backend/frontend and execution API for UI or integrations
  backend:
    build: ..
    container_name: trading_backend
    command: /bin/sh -c "pip install --no-cache-dir fastapi uvicorn || true && uvicorn server:app --host 0.0.0.0 --port 8000"
    env_file:
      - ../.env
    depends_on:
      - postgres
      - redis
    expose:
      - "8000"
    networks:
      - mybot_net

  frontend:
    build: ../frontend
    container_name: trading_frontend
    environment:
      - REACT_APP_API_BASE_URL=${FRONTEND_API_BASE_URL:-http://backend:8000}
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - mybot_net

  execution_api:
    build: ..
    container_name: trading_execution_api
    command: /bin/sh -c "pip install --no-cache-dir fastapi uvicorn psycopg2-binary || true && uvicorn execution_api:app --host 0.0.0.0 --port 8003"
    env_file:
      - ../.env
    expose:
      - "8003"
    depends_on:
      - postgres
    networks:
      - mybot_net

  # Local infra (can be removed if using Server A's infra)
  postgres:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trades}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_TRADES:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-trades}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mybot_net

  redis:
    image: redis:7
    restart: unless-stopped
    env_file:
      - ../.env
    command: ["/bin/sh","-c","if [ -n \"${REDIS_PASSWORD}\" ]; then redis-server --requirepass ${REDIS_PASSWORD}; else redis-server; fi"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mybot_net

volumes:
  postgres_data:

networks:
  mybot_net:
    driver: bridge
