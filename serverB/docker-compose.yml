version: '3.9'

services:
  # Core bot services
  execution:
    image: python:3.10-slim
    restart: unless-stopped
    volumes:
      - ../:/app
    working_dir: /app
    command: /bin/sh -c "pip install --no-cache-dir redis psycopg2-binary || true && python serverB/execution.py"
    env_file:
      - ../.env
    environment:
      MDS_BASE_URL: ${MDS_BASE_URL:-http://mds:8000}
      SIMULATE: ${SIMULATE:-true}
    networks:
      - mybot_net

  strategy:
    image: python:3.10-slim
    restart: unless-stopped
    volumes:
      - ../:/app
    working_dir: /app
    command: /bin/sh -c "pip install --no-cache-dir redis pandas numpy httpx || true && python serverB/strategy_service.py"
    env_file:
      - ../.env
    environment:
      MDS_BASE_URL: ${MDS_BASE_URL:-http://mds:8000}
      SIMULATE: ${SIMULATE:-true}
    networks:
      - mybot_net

  trading_bot:
    image: python:3.10-slim
    restart: unless-stopped
    volumes:
      - ../:/app
    working_dir: /app
    command: /bin/sh -c "pip install --no-cache-dir redis || true && python serverB/trading_bot.py"
    env_file:
      - ../.env
    environment:
      SIMULATE: ${SIMULATE:-true}
    networks:
      - mybot_net
  # Local infra (can be removed if using Server A's infra)
  postgres:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trades}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_TRADES:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-trades}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mybot_net

  redis:
    image: redis:7
    restart: unless-stopped
    env_file:
      - ../.env
    command: ["/bin/sh","-c","if [ -n \"${REDIS_PASSWORD}\" ]; then redis-server --requirepass ${REDIS_PASSWORD}; else redis-server; fi"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mybot_net

volumes:
  postgres_data:

networks:
  mybot_net:
    driver: bridge
