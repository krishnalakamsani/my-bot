version: "3.9"

services:
  redis:
    image: redis:7
    env_file:
      - ../.env
    expose:
      - "6379"
    command: ["/bin/sh","-c","redis-server --requirepass ${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-candles}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_MDS:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ../.env

  feed:
    build: .
    environment:
      - DHAN_CLIENT_ID=${DHAN_CLIENT_ID}
      - DHAN_ACCESS_TOKEN=${DHAN_ACCESS_TOKEN}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    env_file:
      - ../.env
    depends_on:
      - redis

  candle_builder:
    build: .
    command: python candle_builder.py
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-candles}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_MDS:-postgres}
    env_file:
      - ../.env
    depends_on:
      - redis
      - postgres

  market_data:
    build: .
    command: uvicorn market_data_service:app --host 0.0.0.0 --port 8002
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-candles}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_MDS:-postgres}
    env_file:
      - ../.env
    expose:
      - "8002"
    depends_on:
      - postgres

volumes:
  postgres_data:
