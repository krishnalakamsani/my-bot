version: '3.9'

services:
  redis:
    image: redis:7
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "6379:6379"
    command: ["/bin/sh","-c","if [ -n \"${REDIS_PASSWORD}\" ]; then redis-server --requirepass ${REDIS_PASSWORD}; else redis-server; fi"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mybot_net

  postgres:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-candles}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_MDS:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-candles}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mybot_net

  mds:
    image: python:3.10-slim
    restart: unless-stopped
    volumes:
      - ../:/app
    working_dir: /app/serverA
    # install minimal runtime dependencies at container start (fast, avoids separate Dockerfile)
    command: /bin/sh -c "pip install --no-cache-dir fastapi uvicorn psycopg2-binary redis httpx pandas numpy || true && uvicorn market_data_service:app --host 0.0.0.0 --port 8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-candles}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_MDS:-postgres}
      REDIS_HOST: redis
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - mybot_net

volumes:
  postgres_data:

networks:
  mybot_net:
    driver: bridge
